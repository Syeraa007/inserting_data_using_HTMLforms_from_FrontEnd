<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Retrieving webpage content</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="topic">Topic Name</label>
            <select name="topic" id="topic" multiple>
                {% for to in LTO %}
                <option value="{{to}}">{{to.topic_name}}</option>
                {% endfor %}
            </select><br><br>
            <input type="submit" value="retrieve_webpage">
        </form>
    </center>
</body>
</html>
