        <br><br>
        <h1>Inserting data into Webpage table using radio buttons of Forms</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="topic">Topic Name</label>
            {% for to in LTO %}
                <input type="radio" name="topic" id="topic" value="{{to}}">{{to.topic_name}}
            {% endfor %}

            <br><br>
            <label for="names">Name : </label>
            <input type="text" name="names" id="names"><br>
            <br>
            <label for="urls">URL : </label>
            <input type="url" name="urls" id="urls"><br>
            <br>
            <input type="submit" value="Insert Webpage">
        </form>
    </center>
</body>
