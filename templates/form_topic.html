<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserting data into Topic using form</title>
</head>
<body>
    <center>
        <h2>Inserting Data Into Topic Table Using Form</h2>
        <form action="" method="POST">
            {% csrf_token %}

            <label for="topic">Topic Name : </label>
            <input type="text" name="topic" id="topic"><br>
            <br>
            <input type="submit" value="Insert Topic">
        </form>
    </center>
</body>
</html>
